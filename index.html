<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Bolos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="forms">
      <h1>Menu bolos</h1>

      <select name="tamanho" required>
        <option value="" disabled selected>Selecione um Tamanho</option>

        <optgroup label="Redondo">
          <option value="Bentô - 10cm">Bentô - 10cm</option>
          <option value="10 fatias - 20cm">10 fatias - 20cm</option>
          <option value="20 fatias - 24cm">20 fatias - 24cm</option>
          <option value="25 fatias - 27cm">25 fatias - 27cm</option>
          <option value="40 fatias - 30cm">40 fatias - 30cm</option>
          <option value="50 fatias - 34cm">50 fatias - 34cm</option>
        </optgroup>

        <optgroup label="Retangular">
          <option value="25 fatias - 27x18">25 fatias - 27x18</option>
          <option value="30 fatias - 30x20">30 fatias - 30x20</option>
          <option value="40 fatias - 34x22">40 fatias - 34x22</option>
          <option value="50 fatias - 37x25">50 fatias - 37x25</option>
          <option value="70 fatias - 37x31">70 fatias - 37x31</option>
          <option value="110 fatias - 37x50">110 fatias - 37x50</option>
        </optgroup>
      </select>

      <select name="massa" required>
        <option value="" disabled selected>Selecione uma Massa</option>
        <option value="Baunilha">Baunilha</option>
        <option value="Cacau">Cacau</option>
        <option value="Red Velvet">Red Velvet</option>
      </select>

      <button id="openDialog" class="btn-recheio" type="button">
        Selecionar Recheio
      </button>

      <select name="recheio" required>
        <option value="" disabled selected>Selecione uma Cobertura</option>
        <option value="Chantilly">Chantilly</option>
        <option value="Chocolate">Chocolate</option>
      </select>

      <select name="decor" id="decorSelect" required>
        <option value="" disabled selected>Selecione uma Decoração</option>
        <option value="Papel Arroz">Papel Arroz</option>
        <option value="TopperB">Topper Básico</option>
        <option value="TopperE">Topper Elaborado</option>
        <option value="Inspiração">Inspiração</option>
        <option value="Sem decoração">Sem decoração</option>
      </select>

      <button id="whatsappBtn" class="btn-whats" type="button">
        Enviar para WhatsApp
      </button>
    </div>
  </div>

  <!-- DIALOG -->
  <dialog id="dialogRadio">
    <h2>Escolha até 2 recheios</h2>

    <div class="lista-recheios">
      <label><input type="checkbox" name="recheioCheck" value="La Creme de Chocolate"> La Creme de Chocolate</label>
      <label><input type="checkbox" name="recheioCheck" value="Baunilha"> Baunilha</label>
      <label><input type="checkbox" name="recheioCheck" value="Beijinho"> Beijinho</label>
      <label><input type="checkbox" name="recheioCheck" value="Creme de Abacaxi"> Creme de Abacaxi</label>
      <label><input type="checkbox" name="recheioCheck" value="Creme de Frutas"> Creme de Frutas</label>
      <label><input type="checkbox" name="recheioCheck" value="Creme Belga"> Creme Belga</label>
      <label><input type="checkbox" name="recheioCheck" value="Ganache"> Ganache</label>
      <label><input type="checkbox" name="recheioCheck" value="Moça Cremosa"> Moça Cremosa</label>
      <label><input type="checkbox" name="recheioCheck" value="Moranguete"> Moranguete</label>
      <label><input type="checkbox" name="recheioCheck" value="Mousse de Chocolate"> Mousse de Chocolate</label>
      <label><input type="checkbox" name="recheioCheck" value="Mousse de Doce de Leite"> Mousse de Doce de Leite</label>
      <label><input type="checkbox" name="recheioCheck" value="Mousse de Limão"> Mousse de Limão</label>
      <label><input type="checkbox" name="recheioCheck" value="Ninho"> Ninho</label>
      <label><input type="checkbox" name="recheioCheck" value="Nutella"> Nutella</label>
      <label><input type="checkbox" name="recheioCheck" value="Quatro Leites"> Quatro Leites</label>
      <label><input type="checkbox" name="recheioCheck" value="Sensação"> Sensação</label>
      <label><input type="checkbox" name="recheioCheck" value="Trufado"> Trufado</label>
      <label><input type="checkbox" name="recheioCheck" value="Chocolate Branco"> Chocolate Branco</label>
      <label><input type="checkbox" name="recheioCheck" value="Creme de Brigadeiro meio amargo"> Creme de Brigadeiro meio amargo</label>
      <label><input type="checkbox" name="recheioCheck" value="Brigadeiro Gourmet"> Brigadeiro Gourmet</label>
    </div>

    <div class="dialog-botoes">
      <button id="salvar">Salvar</button>
      <button id="fechar">Cancelar</button>
    </div>
  </dialog>

  <script src="logic.js" defer></script>
</body>
</html>
