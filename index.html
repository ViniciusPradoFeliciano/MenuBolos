<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="forms">
        <h1>Menu bolos</h1>
        <div class="forma-tamanho">
            <select name="tamanho">

                <option value="" disabled selected>Selecione um Tamanho</option>

                <optgroup label="Redondo">
                    <option value="bento">Bentô - 10cm</option>
                    <option value="10fat">10 fatias - 20cm</option>
                    <option value="20fat">20 fatias - 24cm</option>
                    <option value="25fat">25 fatias - 27cm</option>
                    <option value="40fat">40 fatias - 30cm</option>
                    <option value="50fat">50 fatias - 34cm</option>
                </optgroup>

                <optgroup label="Retangular">
                    <option value="25fat">25 fatias - 27x18</option>
                    <option value="30fat">30 fatias - 30x20</option>
                    <option value="40fat">40 fatias - 34x22</option>
                    <option value="50fat">50 fatias - 37x25</option>
                    <option value="70fat">70 fatias - 37x31</option>
                    <option value="110fat">110 fatias - 37x50</option>
                </optgroup>
            </select>
        </div>
<br>
        <div class="massa">
            <select name="massa">
                <option value="" disabled selected>Selecione uma Massa</option>
                <option value="baunilha">Baunilha</option>
                <option value="cacau">Cacau</option>
                <option value="redvelvet">Red Velvet</option>
            </select>
        </div>
<br>
        <div class="cobertura">
            <button id="openDialog">Selecione os Recheios</button>
        </div>
<br>
        <div class="recheio">
            <select name="recheio">
                <option value="" disabled selected>Selecione uma Cobertura</option>
                <option value="A">Chantilly</option>
                <option value="B">Chocolate</option>
            </select>
        </div>
<br>
        <div class="decor">
            <select name="decor">
                <option value="" disabled selected>Selecione uma Decoração</option>
                <option value="A">Papel Arroz</option>
                <option value="B">Topper</option>
                <option value="C">Inspiração</option>
                <option value="D">Sem Decoração</option>
            </select>
        </div>
        <br>
        <button>Enviar para WhatsApp</button>
    </div>
</body>

</html>
